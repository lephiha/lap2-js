<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="title">Calculator</div>
        <div class="results">
            <input type="text" class="result" id="resultInput">
        </div>
        <div class="buttons">
            <button class="button" onclick="buttonHandle(this)">7</button>
            <button class="button" onclick="buttonHandle(this)">8</button>
            <button class="button" onclick="buttonHandle(this)">9</button>
            <button class="button" onclick="buttonHandle(this)">+</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="buttonHandle(this)">4</button>
            <button class="button" onclick="buttonHandle(this)">5</button>
            <button class="button" onclick="buttonHandle(this)">6</button>
            <button class="button" onclick="buttonHandle(this)">-</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="buttonHandle(this)">1</button>
            <button class="button" onclick="buttonHandle(this)">2</button>
            <button class="button" onclick="buttonHandle(this)">3</button>
            <button class="button" onclick="buttonHandle(this)">x</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="buttonHandle(this)">0</button>
            <button class="button" onclick="buttonHandle(this)">C</button>
            <button class="button" onclick="buttonHandle(this)">=</button>
            <button class="button" onclick="buttonHandle(this)">:</button>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
